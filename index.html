<head>
	<title>GEMU</title>
	<meta http-equiv="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
</head>

<div>
	<div id="emulator">
		<p>To play this game, please, download the latest Flash player!</p>
		<br>
		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="//www.adobe.com/images/shared/download_buttons/get_adobe_flash_player.png" alt="Get Adobe Flash player"/>
		</a>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script type="text/javascript">

	var resizeOwnEmulator = function(width, height)
	{
		var emulator = $('#emulator');
		emulator.css('width', width);
		emulator.css('height', height);
	}
	
	function setUrl(myUrl) {
		var emulator = $('#emulator');
		if(emulator)
		{
			var flashvars = 
			{
				system : 'nes',
				url : myUrl
			};
			var params = {};
			var attributes = {};

			params.allowscriptaccess = 'sameDomain';
			params.allowFullScreen = 'true';
			params.allowFullScreenInteractive = 'true';

			swfobject.embedSWF('flash/Nesbox.swf', 'emulator', '640', '480', '11.2.0', 'flash/expressInstall.swf', flashvars, params, attributes, onFlashLoad);
		}
	}
	
	var onFlashLoad = function(e) {
		if(e.success) {
			var flObj = document.getElementsByTagName("object")[0];
			flObj.tabIndex = 1234;
			flObj.focus();
		}
	}
	
	function getFileFromByteArray(byteString) {
		var strBytes = byteString.split(" ");
		var bytes = [];
		for(i = 0; i < strBytes.length; i++) {
			bytes[i] = parseInt(strBytes[i], 8);
		}
		var blob = new Blob([bytes], {type: ""});
		var objectUrl = URL.createObjectURL(blob);
		console.log(objectUrl);
		var a = document.createElement("a");
		document.body.appendChild(a);
		a.href = objectUrl;
		a.download = "testing.nes";
		a.click();
	}
	
	function parseHexString(str) { 
	    var result = [];
	    while (str.length >= 8) { 
		result.push(parseInt(str.substring(0, 8), 16));

		str = str.substring(8, str.length);
	    }

	    return result;
		console.log(result);
	}
	
</script>
